<form name="equipmentForm" class="form-horizontal" role="form" novalidate>
	<div name="add-equipment" class="ngdialog-message">
	
		<h4>Add Equipment to the Room</h4>
		
		<!-- Category & Type -->
		<label for="select_equipmentcategories">Equipment Category:</label>
		<span class="nullable">
			<select class="form-control"
				ng-model="ctrl.newItem.category"
				ng-options="category.name for category in equipmentCategories"
				ng-change="onCategoryChanged()">
				<option value="">-- Choose Category --</option>
			</select>
		</span>
		
		<label for="select_equipmenttypes">Equipment Type:</label>
		<span class="nullable">
			<select class="form-control"
				ng-model="ctrl.newItem.type"
				ng-options="type.name for type in equipmentTypes">
				<option value="">-- Choose Type From The Selected Category --</option>
			</select>
		</span>
		
		<!-- Model -->
		<label>Model</label>
			<input id="eq-model" 
				class="form-control" type="text" required
	   			ng-model="ctrl.newItem.model" />
		<br>
		
		<!-- Manufacturer -->
		<label>Manufacturer</label>
			<input id="eq-manu" 
				class="form-control" type="text" required
	   			ng-model="ctrl.newItem.manufacturer" />
		<br>
		
		<!-- Quantity -->
		<label>Quantity</label>
			<input id="eq-quantity" 
				class="form-control" type="number" required
				min="1" max="99" value="1"
	   			ng-model="ctrl.newItem.quantity" />
		<br>
		 		
		<br>
		<br>
		
	</div>
	<div class="ngdialog-buttons">
		<button type="button" class="ngdialog-button ngdialog-button-primary"
			ng-click="ctrl.addEquipmentItem()" ng-disabled="equipmentForm.$invalid">Add Equipment Item/s</button>
		<button type="button" class="ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">Cancel</button>
	</div>
</form>
