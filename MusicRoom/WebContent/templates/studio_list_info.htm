<a class="media-left media-middle">
	<img ng-src="{{item.logo}}" width="150em" class="img-thumbnail" />
</a>
<div class="media-body">
	<h2 class="media-heading">{{item.name}}</h2>
	<rating ng-model="item.avg_rating" max="{{maxRating}}"
					readonly="true"></rating>
    <p><strong>Address: {{item.address}}, {{item.city.name}} </strong></p>
    <p><strong>Contact Name: {{item.contact_name}}</strong></p>
    <p><strong>Email: {{item.email}}</strong></p>
    <p><strong>Phone Number: {{item.phone}}</strong></p>
</div>
