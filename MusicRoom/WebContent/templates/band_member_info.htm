<a class="media-left media-middle">
	<img ng-src="{{band_member.picture}}"
	     width="150em"
		 class="img-responsive img-thumbnail"></img>
</a>
<div class="media-body">
	<h3 class="media-heading">{{band_member.name}}</h3>
	<p><strong>Role: {{band_member.role}}</strong></p>
	<h5>Instruments:</h5>
	<ul id="instruments-list">
		<li ng-repeat="intrument in band_member.instrumentObjs">
			<div><label><strong>{{intrument.name}}</strong></label></div>
		</li>
	</ul>
</div>
