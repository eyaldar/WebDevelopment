<div style="margin-top: 1em">
	<div class="media-left media-middle">
		<a><img ng-src="{{item.user_logo}}" width="60em"
			class="img-responsive img-thumbnail"></img></a>
	</div>
	<div div class="media-body">
		<rating class="media-heading" ng-model="item.rating"
			max="{{maxRating}}" readonly="true"></rating>
		<small>by {{item.user_name}}</small>

		<p>{{item.comment}}</p>
	</div>
</div>
