<div class="panel panel-default flex-col">
	<div id="studio-list-div" class="collapse panel-footer flex-grow">
		<form name="searchForm" ng-submit="search()" novalidate>
			<div class="form-group">
				<label for="input_name">Name:</label> <input class="form-control"
					id="input_name" ng-model="studioData.name"></input>
			</div>
			<div data-role="fieldcontain">
				<label for="select_roomtypes">Room type:</label> <select
					id="select_roomtypes"></select>
			</div>
			<div data-role="fieldcontain">
				<label for="select_areas">Area:</label> <select id="select_areas"></select>
				<label for="select_cities">City:</label> <select id="select_cities"></select>
			</div>
			<div data-role="fieldcontain">
				<label for="select_equipmentcategories">Equipment Category:</label>
				<select id="select_equipmentcategories"></select> <label
					for="select_equipmenttypes">Equipment Type:</label> <select
					id="select_equipmenttypes"></select> <label
					for="select_equipment_div">Required Equipment:</label>
				<div id="select_equipment_div" class="ui-grid-b">
					<select id="select_equipment" class="ui-block-a"></select>
					<div data-role="controlgroup" data-type="horizontal"
						class="ui-block-b">
						<button id="button_equipment_search_add" data-role="button"
							data-icon="plus" class="equipment_button">Add</button>
						<button id="button_equipment_search_remove" data-role="button"
							data-icon="minus" class="equipment_button">Remove</button>
					</div>
				</div>

				<div data-role="fieldcontains" data-type="horizontal">
					<p id="equipment-error-paragraph"
						style='color: red; text-align: center'></p>
				</div>
			</div>
			<div class="form-group">
				<label for="input_max_room_rate">Max Room Rate:</label>
				<rzslider rz-slider-floor="0" rz-slider-ceil="5000"
					class="field-control" rz-slider-model="searchData.maxRoomRate"
					rz-slider-translate="slider.translate"></rzslider>
			</div>

			<div class="form-group"
				ng-class="{'has-error': formFuncs.hasErrorClass(searchForm, 'startTimePicker') }">
				<label for="start-time-picker">Start:</label> <input
					date-time-picker id="start-time-picker" name="startTimePicker"
					type="text" min-date="nowTime" date="searchData.startTime"
					ng-focus="funcs.toggleStartTimePrompt(true)"
					ng-blur="funcs.toggleStartTimePrompt(false)"
					ng-model="searchData.startTimeText"
					ng-model-options="{ updateOn: 'default blur' }"
					is-valid-period-id="available-room" is-valid-period-link
					class="form-control pointer" readonly />
				<div class="my-messages">
					<div class="prompt message-animation"
						ng-if="messages.showStartTimePrompt">From what time should
						the room be available?</div>
				</div>
			</div>

			<div class="form-group"
				ng-class="{'has-error': formFuncs.hasErrorClass(searchForm, 'endTimePicker') }">
				<label for="end-time-picker">End:</label> <input date-time-picker
					id="end-time-picker" name="endTimePicker" type="text"
					min-date="searchData.startTime" date="searchData.endTime"
					ng-model-options="{ updateOn: 'default blur' }"
					ng-focus="funcs.toggleEndTimePrompt(true)"
					ng-blur="funcs.toggleEndTimePrompt(false)"
					ng-model="searchData.endTimeText"
					ng-model-options="{ updateOn: 'default blur' }"
					is-valid-period-id="available-room"
					is-valid-period-data="searchData" is-valid-period
					class="form-control pointer" readonly />
				<div class="my-messages">
					<div class="prompt message-animation"
						ng-if="messages.showEndTimePrompt">To what time should the
						room be available?</div>
				</div>
				<div class="my-messages"
					ng-messages="searchForm.endTimePicker.$error"
					ng-if="formFuncs.showMessages(searchForm, 'endTimePicker')">
					<div class="message-animation" ng-message="isValidPeriod">
						<strong>End time is earlier than start time.</strong>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-5 col-sm-2 text-center">
					<div class="btn-group">
						<button type="submit" id="button-search"
							class="btn btn-primary center-block"
							ng-disabled="search.$invalid">Search</button>
						<button type="clear" id="button-clear"
							class="btn center-block" ng-click="funcs.clear(searchForm)">Clear</button>
					</div>
				</div>
			</div>
		</form>
	</div>
	<button class="btn panel-footer" data-toggle="collapse"
		style="display: block; width: 100%; cursor: pointer; outline: none"
		data-target="#studio-list-div" aria-expended="false"
		aria-controls="studio-list-div" ng-click="accordion.toggleIsOpen()">
		<i class="glyphicon glyphicon-search"></i> <i class="glyphicon"
			style="margin-top: 1em"
			ng-class="{'glyphicon-chevron-down': !accordion.isOpen, 'glyphicon-chevron-up': accordion.isOpen }"></i>
	</button>
</div>
