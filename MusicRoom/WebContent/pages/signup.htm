<div class="jumbotron">
    <h2 class="text-center">Sign Up</h2> 
    <form class="text-center" name="signupForm" class="form-horizontal" role="form" novalidate>

		<table align="center">
		  <tr>
		    <td>
		    	<img src="images/band_signup.png"
					style="height:300px; width:300px; cursor: pointer;"
				 	class="img-responsive img-thumbnail"
				 	ui-sref="bandSignup" />
			</td>
		    <td>
		    	<img src="images/studio_signup.png"
					style="height:300px; width:300px; cursor: pointer"
				 	class="img-responsive img-thumbnail"
				 	ui-sref="studioSignup" />
		    </td>
		  </tr>
		  <tr>
		    <td>
		    	<a ui-sref="bandSignup">Band Sign Up</a>
			</td>
		    <td>
		    	<a ui-sref="studioSignup">Studio Sign Up</a>
		    </td>
		  </tr>
		</table>
	</form>
</div>
