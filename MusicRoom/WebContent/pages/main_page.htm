<div class="jumbotron text-center">
	<img src="images/musicRoom_BandPic.gif" height="65%" width="65%"
		class="row">
	</image>
	<img src="images/musicRoom_logo.gif" height="45%" width="45%"
		class="row"
		style="display: block; margin-left: auto; margin-right: auto">
	</image>
	<h3>
		Find your <span class="text-danger"><strong>studio<strong></strong></span>.
	</h3>
	<h4>
		<strong> Welcome {{loggedUserName}} </strong>
	</h4>
	<button ng-hide="logged" ui-sref="login">Login</button>
	<button ng-show="logged" ng-click="logout()">Logout</button>

	<div ng-controller="StudioUpdatesListController" style="margin-top: 3em">
		<div class="row outer">
			<div class="col-md-6">
				<button class="btn" type="button" data-toggle="collapse"
					style="display: block; width: 100%" data-target="#recent-list-div"
					aria-expended="false" aria-controls="recent-list-div">Recently
					Added Studios</button>
				<div id="recent-list-div" class="collapse">
					<ul class="media-list list group">
						<li ng-repeat="studio in recentStudios"><a
							ui-sref="studioDetails({id: '{{studio.id}}'})"
							class="list-group-item"> {{studio.name}} </a></li>
					</ul>
				</div>
			</div>
			<div class="col-md-6">
				<button class="btn" type="button" data-toggle="collapse"
					style="display: block; width: 100%"
					data-target="#most-viewed-list-div" aria-expended="false"
					aria-controls="most-viewed-list-div">Most Viewed Studios</button>
				<div id="most-viewed-list-div" class="collapse">
					<ul class="media-list list group">
						<li ng-repeat="studio in mostViewedStudios"><a
							ui-sref="studioDetails({id: '{{studio.id}}'})"
							class="list-group-item"> {{studio.name}} </a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>
